{{extend 'layout.html'}}
<h2>Enter Authority URI:</h2>
<form action="{{=URL('data')}}">
	<label>Nummer:
	    <input name="uri" />
	    <input type="submit" />
	</label>
	<select name="typ" size="1">
	<label>Typ:
		<option>dnb</option>
		<option>viaf</option>
		<option>loc.gov</option>
		<option>isni</option>
		<option>bnf.fr</option>
	</label>
	</select>
	<select name="feld" size="1">
	<label>Feld:
		<option>sameAs</option>
		<option>@id</option>
	</label>
	</select>
</form>
